<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            
            <header>
                <input type="color" class="color-input" id="color-input" />
                <select class="color-scheme" id="color-scheme">
                    <option value="monochrome">Monochrome</option>
                    <option value="monochrome-dark">Monochrome-dark</option>
                    <option value="monochrome-light">Monochrome-light</option>
                    <option value="analogic">Analogic</option>
                    <option value="complement">Complement</option>
                    <option value="analogic-complement">Analogic-complement</option>
                    <option value="triad">Triad</option>
                    <option value="quad">Quad</option>
                </select>
                <button class="btn" id="btn">Get Color Scheme!</button>
            </header>
            

      <main>
            <div class="color-wheel-container" id="color-wheel">
             <div class="color-window">
                <div class="color-one" id="color-bar-one"></div>
                <h2 class="code-one-footer" id="code-one-footer">...</h2>
            </div>
            <div class="color-window">
                <div class="color-two" id="color-bar-two"></div>
                <h2 class="code-two-footer" id="code-two-footer">...</h2>
            </div>
            <div class="color-window">
                <div class="color-three" id="color-bar-three"></div>
                <h2 class="code-three-footer" id="code-three-footer">...</h2>
            </div>
            <div class="color-window">
                <div class="color-four" id="color-bar-four"></div>
                <h2 class="code-four-footer" id="code-four-footer">...</h2>
            </div>
            <div class="color-window">
                <div class="color-five" id="color-bar-five"></div>
                <h2 class="code-five-footer" id="code-five-footer">...</h2>
            </div>
            </div>
           </main>
            
            
        </div>
        
        <script src="index.js"></script>
    </body>
</html>
